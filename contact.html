                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control inputname" id="exampleInputEmail1" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contact No</label>
                        <input type="text" class="form-control inputname" id="exampleInputPassword1" placeholder="Contact No">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Message</label>
                        <textarea name="message" class="inputMessage" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn conpageBtnform">Submit</button>
                </form>
            </div>
